<!DOCTYPE html>

<head>

    <style>
        body {

            color: #f0f0f0;
            text-align: left;
        }

        .a {
            color: gray;
            text-decoration: none;
        }

        .a:hover {
            color: white;
        }

        .a:active {
            color: white;
        }

        .gr_grid_container {
            /* customize grid container div here. eg: width: 500px; */
        }

        .gr_grid_book_container {
            /* customize book cover container div here */
            float: left;
            width: 50px;
            height: 75px;
            padding: 0px 0px;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            background-color: #2a2a2e;
        }
    </style>
</head>
